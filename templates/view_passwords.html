<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Passwords</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center">

    <div class="container mx-auto p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg max-w-3xl">
        <h1 class="text-3xl font-bold text-purple-600 dark:text-purple-400 mb-6">Saved Passwords</h1>

        <div class="overflow-x-auto">
            <table class="table w-full text-center bg-gray-50 dark:bg-gray-900">
                <thead class="bg-purple-500 dark:bg-purple-700 text-white">
                    <tr>
                        <th>Timestamp</th>
                        <th>Account</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for id, timestamp, account, password in passwords %}
                        <tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
                            <td>{{ timestamp }}</td>
                            <td>{{ account }}</td>
                            <td>{{ password }}</td>
                            <td>
                                <form action="{{ url_for('delete_password', id=id) }}" method="post" class="inline">
                                    <button type="submit" class="btn btn-sm bg-red-500 dark:bg-red-700 text-white">Delete</button>
                                </form>
                                <form action="{{ url_for('update_password', id=id) }}" method="post" class="inline">
                                    <button type="submit" class="btn btn-sm bg-yellow-500 dark:bg-yellow-700 text-white">Update</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="mt-6 flex justify-center">
            <a href="{{ url_for('index') }}" class="btn btn-secondary bg-purple-500 dark:bg-purple-600 hover:bg-purple-700">Back to Generator</a>
        </div>
    </div>

</body>
</html>
